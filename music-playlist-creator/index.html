<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="banner">
        <h1>Music Playlist Explorer</h1>
        <a class="navigation-links" href="index.html">All</a>
        <a class="navigation-links" href="featured.html">Featured</a>
    </header>

    <main>
        <section class="playlist-cards">
        </section>
    </main>

    <footer>
        <br>
    </footer>

    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="playlist-image" src="assets/img/playlist.png" alt="Playlist Image">
            <h1 id="playlist-name"></h1>
            <p id="playlist-creator-name"></p>
            <button id="playlist-shuffle-button">Shuffle!</button>
            <div id="songs-container">
                <ul id="songs-list">
                </ul>
            </div>
        </div>
    </div>

    <div id="playlist-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="playlist-edit-form">
                <label>Playlist Title:</label><br>
                <input type="text" id="form-playlist-title" name="playlist-title"><br>
                <label>Playlist Author:</label><br>
                <input type="text" id="form-playlist-author" name="playlist-author">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>

</html>
